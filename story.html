<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Last Flicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font for the website -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <!-- Include GSAP and ScrollTrigger in your HTML head -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="animations.js" defer></script>
</head>
<body>
<!-- Main Content Section -->
<main>
    <div class="moving-background"></div>
    <div class="rain-overlay"></div>
    <div class="lightning-flash"></div>

    <div class="main-content">
        <h1 class="moving-text">The Last Flicker</h1>
        <p class="moving-text">Based on the story by IAT students</p>
        <p class="moving-text">Adaptation by AJ, Mishel, Kristen, Kal</p>
    </div>
    <div class="chapter-number">
        <h2 class="moving-text">Chapter 1! </h2>
    </div>
    <!-- Frames Section -->
    <div class="frames-section">
        <div class="frame-container" id="frame1">
            <div class="frame-content">
                <img src="scene 3 character illustrations/SCENE 3 - GREY FILLED CHARACTERS/1 - Trio Standing at Door.png" alt="Frame 1" class="frame-image">
                <img src="scene 3 dialogue/1.png" alt="Frame 1 Dialogue" class="frame-dialogue">
            </div>
        </div>

        <div class="frame-container" id="frame2">
            <div class="frame-content">
                <img src="scene 3 character illustrations/SCENE 3 - GREY FILLED CHARACTERS/2 - Walk to Candle.png" alt="Frame 4" class="frame-image">
                <img src="scene 3 dialogue/2.png" alt="Frame 2 Dialogue" class="frame-dialogue">
            </div>
        </div>

        <div class="frame-container" id="frame3">
            <div class="frame-content">
                <img src="scene 3 character illustrations/SCENE 3 - GREY FILLED CHARACTERS/3 - shoes at candles.png" alt="Frame 5" class="frame-image">
                <img src="scene 3 dialogue/3.png" alt="Frame 3 Dialogue" class="frame-dialogue frame3-bubble">
            </div>
        </div>
        <div class="frame-container" id="frame4">
            <div class="frame-content">
                <img src="scene 3 character illustrations/SCENE 3 - GREY FILLED CHARACTERS/4 - dav speaking.png" alt="Frame 6" class="frame-image">
                <img src="scene 3 dialogue/4.png" alt="Frame 4 Dialogue" class="frame-dialogue frame3-bubble">
            </div>
        </div>

        <div class="frame-container" id="frame5">
            <div class="frame-content">
                <img src="scene 3 character illustrations/SCENE 3 - GREY FILLED CHARACTERS/5 - josh talking.png" alt="Frame 7" class="frame-image">
                <img src="scene 3 dialogue/5.png" alt="Frame 5 Dialogue" class="frame-dialogue frame3-bubble">
            </div>
        </div>
        <div class="frame-container" id="frame6">
            <div class="frame-content">
                <img src="scene 3 character illustrations/SCENE 3 - GREY FILLED CHARACTERS/6 - josh calling out.png" alt="Frame 8" class="frame-image">
                <img src="scene 3 dialogue/6.png" alt="Frame 6 Dialogue" class="frame-dialogue frame3-bubble">
            </div>
        </div>

        <div class="frame-container" id="frame7">
            <div class="frame-content">
                <img src="scene 3 character illustrations/SCENE 3 - GREY FILLED CHARACTERS/7 - dav nosebleed .png" alt="Frame 8" class="frame-image">
                <img src="scene 3 dialogue/7.png" alt="Frame 7 Dialogue" class="frame-dialogue frame3-bubble">
            </div>
        </div>

        <div class="frame-container" id="frame8">
            <div class="frame-content">
                <img src="scene 3 character illustrations/SCENE 3 - GREY FILLED CHARACTERS/8 - trio eyes.png" alt="Frame 8" class="frame-image">
                <img src="scene 3 dialogue/8.png" alt="Frame 8 Dialogue" class="frame-dialogue frame3-bubble">
            </div>
        </div>

        <div class="frame-container" id="frame9">
            <div class="frame-content">
                <img src="scene 3 character illustrations/SCENE 3 - GREY FILLED CHARACTERS/9 - trio standing at door end.png" alt="Frame 8" class="frame-image">
                <img src="scene 3 dialogue/9.png" alt="Frame 9 Dialogue" class="frame-dialogue frame3-bubble">
            </div>
        </div>

    </div>
</main>
</body>
</html>
