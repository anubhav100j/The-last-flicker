<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Last Flicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font for the website -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <!-- Include GSAP and ScrollTrigger in your HTML head -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="animations.js" defer></script>
</head>
<body>
<!-- Main Content Section -->
<main>
    <div class="moving-background"></div>
    <div class="rain-overlay"></div>
    <div class="lightning-flash"></div>

    <div class="main-content">
        <h1 class="moving-text">The Last Flicker</h1>
        <p class="moving-text">Based on the story by IAT students</p>
        <p class="moving-text">Adaptation by AJ, Mishel, Kristen, Kal</p>
    </div>
    <div class="chapter-number">
        <h2 class="moving-text">Chapter 1! </h2>
    </div>
    <!-- Frames Section -->
    <div class="frames-section">
        <div class="frame-container" id="frame1">
            <div class="frame-content">
                <img src="frame1.png" alt="Frame 1" class="frame-image">
                <img src="scene 3 dialogue/1.jpg" alt="Frame 1 Dialogue" class="frame-dialogue">
            </div>
        </div>

        <div class="frame-container" id="frame2">
            <div class="frame-content">
                <img src="frame2.png" alt="Frame 2" class="frame-image">
                <img src="scene 3 dialogue/2.jpg" alt="Frame 2 Dialogue" class="frame-dialogue">
            </div>
        </div>

        <div class="frame-container" id="frame3">
            <div class="frame-content">
                <img src="frame3.png" alt="Frame 3" class="frame-image">
                <img src="scene 3 dialogue/3.jpg" alt="Frame 3 Dialogue" class="frame-dialogue frame3-bubble">
            </div>
        </div>

    </div>
</main>
</body>
</html>
